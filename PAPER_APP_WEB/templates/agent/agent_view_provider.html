{% extends "index_agent.html" %}
{%  block body %}

    <div>
        <h3 class="mt-4"> Providers </h3> <br>
    </div>

<form action="" method="post" enctype="multipart/form-data" name="form1" id="form1">
    <table class="table table-bordered">
        <tr>
            <th> Sl_No </th>
            <th> Provider Name </th>
            <th> Address </th>
            <th> Contact Number </th>
            <th> Email ID </th>
            <th> Image </th>
        </tr>

        {% for i in data %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>&nbsp;{{ i["provider_name"]}}</td>
                <td>{{i["place"]}}<br>
                    Pin code: {{i["pin"]}}<br>
                <td>{{ i["phone"] }}</td>
                <td>{{i["email_id"]}}</td>
                <td> <img src = "{{i["provider_logo"]}}" width="50" height="50"></td>
            </tr>
        {% endfor %}

    </table>
</form>
{% endblock %}
