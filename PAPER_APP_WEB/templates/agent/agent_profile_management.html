{#agent_profile_management.html#}

{% extends "index_agent.html" %}
{%  block body %}

    <div>
        <h3 class="mt-4"> Profile Management </h3> <br>
    </div>

<form action="/agent_profile_management_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
    <table class="table">

        <tr>
            <td> Profile Picture </td>
            <td> <label for="textfield"></label> <label for="fileField"> <img src="{{data["agent_image"]}}" width="100" height="100"></label> </td>
        </tr>

        <tr>
            <td> Name </td>
            <td> <input class="form-control" type="text" name="textfield2" id="textfield2" value="{{ data['agent_name'] }}" /> </td>
        </tr>

        <tr>
            <td> Place </td>
            <td> <input class="form-control" type="text" name="textfield3" id="textfield3" value="{{ data['agent_place'] }}" /> </td>
        </tr>

        <tr>
            <td> District </td>
            <td> <input class="form-control" type="text" name="textfield4" id="textfield4" value="{{ data['agent_district'] }}"/> </td>
        </tr>

        <tr>
            <td> Pin Code </td>
            <td> <input class="form-control" type="text" name="textfield5" id="textfield5" value="{{ data['agent_pin'] }}"/> </td>
        </tr>

        <tr>
            <td> Contact Number </td>
            <td> <input class="form-control" type="text" name="textfield6" id="textfield6"  value="{{ data['agent_contact_number']}}"/> </td>
        </tr>

        <tr>
            <td> Email ID </td>
            <td> <input class="form-control" type="text" name="textfield7" id="textfield7"  value="{{ data['agent_email_id']}}"/> </td>
        </tr>

        <tr>
            <td> Edit Profile Picture </td>
            <td> <input class="form-control" type="file" name="filefield1" id="textfield2"  /> </td>
        </tr>

        <tr>
            <td> <input class="btn btn-success" type="submit" name="register" id="register" value="Submit"/> </td>
        </tr>

    </table>
</form>

{% endblock %}
