<!DOCTYPE html>
<html lang="en">

<head>
<!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
<!-- Title Page-->
    <title> Agent Registration </title>
    <!-- Icons font CSS-->
    <link href="/static/index_registration_template/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/static/index_registration_template/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
<!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
<!-- Vendor CSS-->
    <link href="/static/index_registration_template/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/static/index_registration_template/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">
<!-- Main CSS-->
    <link href="/static/index_registration_template/css/main.css" rel="stylesheet" media="all">
<!--===============================================================================================-->
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title"> Agent Registration Form</h2>
                    <form method="POST" action="/agent_registration_post" enctype="multipart/form-data">

                        <div class="input-group">
                            <label class="label"> Agent Name </label>
                            <input class="input--style-4" type="text" name="textfield1">
                        </div>

                        <div class="input-group">
                            <label class="label"> Place </label>
                            <input class="input--style-4" type="text" name="textfield2">
                        </div>

                        <div class="input-group">
                            <label class="label"> District </label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="select">
                                    <option disabled="disabled" selected="selected"> Choose District </option>
                                    <option> Thiruvananthapuram </option>
                                    <option> Kollam </option>
                                    <option> Alappuzha </option>
                                    <option> Pathanamthitta </option>
                                    <option> Kottayam </option>
                                    <option> Idukki </option>
                                    <option> Ernakulam </option>
                                    <option> Thrissur </option>
                                    <option> Palakkad </option>
                                    <option> Malappuram </option>
                                    <option> Kozhikode </option>
                                    <option> Wayanad </option>
                                    <option> Kannur </option>
                                    <option> Kasaragod </option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>

                        <div class="input-group">
                            <label class="label"> Email ID  </label>
                            <input class="input--style-4" type="email" name="email">
                        </div>

                        <div class="input-group">
                            <label class="label"> Pin Code </label>
                            <input class="input--style-4" type="text" name="textfield4">
                        </div>

                        <div class="input-group">
                            <label class="label"> Contact Number </label>
                            <input class="input--style-4" type="text" name="textfield5">
                        </div>

                        <div class="input-group">
                            <label class="label"> Image </label>
                            <input class="input--style-4" type="file" name="fileField">
                        </div>

                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit"> Submit </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
<!--===============================================================================================-->
    <!-- Jquery JS-->
    <script src="/static/index_registration_template/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="/static/index_registration_template/vendor/select2/select2.min.js"></script>
    <script src="/static/index_registration_template/vendor/datepicker/moment.min.js"></script>
    <script src="/static/index_registration_template/vendor/datepicker/daterangepicker.js"></script>
    <!-- Main JS-->
    <script src="/static/index_registration_template/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
