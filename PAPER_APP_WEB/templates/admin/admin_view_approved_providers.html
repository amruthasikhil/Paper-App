{% extends "index_admin.html" %}
{%  block body %}

    <div>
        <h3 class="mt-4"> Approved Providers </h3> <br>
    </div>

<form id="form1" name="form1" method="post" action="">
    <table class="table table-bordered">
        <tr>
            <th> Sl. No </th>
            <th> Provider Name </th>
            <th> Place </th>
            <th> Pin Code </th>
            <th> Contact Number </th>
            <th> Email ID </th>
            <th> Provider Logo </th>
        </tr>

        {% for i in data %}
            <tr>
                <td> {{ loop.index }}</td>
                <td>&nbsp;{{ i["provider_name"]}}</td>
                <td> {{i["place"]}}</td>
                <td> {{i["pin"]}}</td>
                <td> {{ i["phone"] }}</td>
                <td> {{i["email_id"]}}</td>
                <td> <img src = "{{i["provider_logo"]}}" width="50" height="50"></td>
            </tr>
        {% endfor %}

    </table>
</form>

{% endblock %}
